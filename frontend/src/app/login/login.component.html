<div class="container login-container">
  <div class="row central">
      <div class="col-md-6 login-form-1">
          <h3>Login</h3>
          <form action="login" method="POST">
              <div class="form-group">
                  <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Your Login" value="" />
              </div>
              <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Your Password *" value="" />
              </div>
              <div class="form-group botao">
                  <input type="submit" name="Login" (click)="doLogin()" class="btnSubmit" value="Login" />
              </div>
          </form>
      </div>
  </div>
</div>
